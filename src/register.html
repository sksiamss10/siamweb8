<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Register System</title>
    <style>
      body{font-family:'Open Sans',sans-serif;width:100%;height:100vh;background-color:#7a7;background-image:url(image.svg);background-size:cover;background-position:center center}
      .center-div{width:100%;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}
      .container{box-shadow:rgba(0,0,0,.35) 0 5px 15px;width:27%}
      .btn.btn-success{padding:.4em 2em}
      form{padding:.4rem}
      @media screen and (max-width:600px){
      .container{width:90%}
      }
    </style>
  </head>
  <body>
    <div class="text-center center-div" id="login">
      <div class="container border py-5 bg-light rounded">
        <div class="title py-5">
          <h2 class="font-weight-bold"> Register System </h2>
          <span>Register for the existing user.</span>
        </div>
        <form action="/register" method="post" class="form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First name" name="fname">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Last name" name="lname">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" name="password">
          </div>
          <div class="py-2">
              <button type="submit" class="btn btn-success float-left">Submit</button>
              <a href="/" class="btn text-primary font-weight-bold float-right">Login?</a>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  </body>
</html>
